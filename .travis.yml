jobs:
  include:
    - language: go
      stage: build-wasm
      dist: trusty
      go: "1.17"
      before_install:
        - export GOOS=js
        - export GOARCH=wasm
      install:
        - . $HOME/.nvm/nvm.sh
        - nvm install stable
        - nvm use stable --delete-prefix v18.0.0
        - npm --version
        - node --version
        - npm install
      script:
        - npm run build
        - ls ./public -a
